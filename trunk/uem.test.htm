    <!-- Event --> 
    <script type="text/javascript" src="../../../common/js/lib/trunk/event/event.drag.js"></script>
    
    <script type="text/javascript">
      
      HTMLDivElement.prototype.test =
        function() {
          alert('test of HTMLDivElement');
        };
      
      
      HTMLElement.prototype.test =
        function() {
          alert('test of HTMLElement');
        };
      
      HTMLBodyElement.prototype.test =
        function() {
          alert('test of HTMLBodyElement');
        };

      function main() {
        Event.enableDrag();
        var red = document.getElementById('red');
        var blue = document.getElementById('blue');
        red.addEventListener('drag',
          function(e) {
            e.move();
           },
          true
        );
        
        blue.addEventListener('drop',
          function(e) {
            alert(e.relatedTarget.id + ' dropped here');
           },
          true
        );
        
      }
      
      window.addEventListener('load', main ,true);
      
    </script>
    <style type="text/css">
      html, body {

      #red, #blue {
        width: 200px;
        height: 200px;
        border: 1px solid #000;
        position: absolute;
      }
      
      #red {
        width: 100px;
        height: 100px;
        left: 250px;
        top: 100px;
        background: red;
      }
     
      #blue {
        left: 400px;
        top: 100px;
        background: blue;
      }
